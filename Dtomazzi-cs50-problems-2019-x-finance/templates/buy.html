{% extends "layout.html" %}

{% block title %}
<h1> Purchase Shares </h1>
{% endblock %}

{% block main %}
<h3>Purchase Shares</h3>
<br>
<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Ex. INTC" type="text">
    </div>

    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of shares" type="text">
    </div>
    <button class="btn btn-primary" type="submit"> Submit </button>
</form>

{% endblock %}
