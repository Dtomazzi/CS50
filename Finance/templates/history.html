{% extends "layout.html" %}

{% block title %}
<h1> Transactions </h1>
{% endblock %}

{% block main %}

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Share </th>
            <th scope="col">Shares </th>
            <th scope="col">Transaction </th>
            <th scope="col">Price </th>
            <th scope="col">Time </th>
        </tr>
    </thead>

    <tbody>
        <tr>
            {% for row in history %}
            <td> {{ row["share"] }}</td>
            <td>{{ row["shares"] }}</td>
            <td>{{ row["transtype"] }}</td>
            <td>{{ row["price"] }}</td>
            <td>{{ row["time"] }}</td>
        </tr>
            {% endfor %}
    </tbody>
</table>

{% endblock %}
