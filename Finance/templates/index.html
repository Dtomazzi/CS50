{% extends "layout.html" %}

{% block title %}
<h1> Portfolio </h1>
{% endblock %}

{% block main %}

<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Share</th>
            <th scope="col">Shares</th>
            <th scope="col">Price</th>
            <th scope="col">Total</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            {% for x in portfolio %}
            <td> {{ x.share }}</td>
            <td> {{ x.numshare }}</td>
            <td> {{ x.price }}</td>
            <td> {{ x.value }}</td>
        </tr>
            {% endfor %}

        <tr>
            <td>CASH</td>
            <td></td>
            <td></td>
            <td>{{ ucash }}</td>
        </tr>
        <tr>
            <td>Total Value</td>
            <td></td>
            <td></td>
            <td>{{ totalvalue }}</td>
        </tr>
    </tbody>
</table>

 <form id="addcash" action="/" method="post">
        <div class="form-group">
             <label for="addingcash">Enter cash amount to add </label>
             &nbsp
            <input autocomplete="off" autofocus class="form-control" name="addcash" placeholder="Amount" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>

{% endblock %}
